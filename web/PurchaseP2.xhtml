<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchase a Ticket</title>
        <style type="text/css">
            body {
                background-color: #131516; /* black */
                color: #FFFFFF; /* white */
            }
            .title {
                background-color: #f00428; /* red */
                font-size: 40px;
                padding-bottom: 15px;
                padding-top: 15px;
                padding-left: 15px;
            }
            .btn {
                margin-left: 5px;
            }
            .input {
                margin-left:10px;
            }
            
        </style>
    </h:head>
    <h:body>
        <h1 class="title">Purchase a Ticket</h1>
        <f:view>
            <h3>You have selected #{inputsBean.inputs.numtickets} tickets for #{showTheaterBean.movie.movieName} at #{showTheaterBean.theater.theaterName} at #{showTheaterBean.movietimes.movieTimesPK.showTime}</h3>
            <h4>Total price = #{inputsBean.inputs.price}</h4>
            <h:form>
                <h:outputLabel value="Credit Card Number (no spaces)" />
                <h:inputText class="input" value="#{inputsBean.inputs.creditcard}" validator="#{showTheaterBean.validateCard}"/> <!-- Enter credit card number -->
                <h:commandButton class="btn" value="Confirm Purchase"
                                 action="Confirmation.xhtml"/> <!-- Go to next page -->
                <h:commandButton class="btn" value="Back to Main"                                  
                                 action="index.xhtml"/>  <!-- Back to main page -->
                <h:commandButton class="btn" value="Back to Theater"                                  
                                 action="#{showTheaterBean.backToTheater}"> 
                    <f:param name="theaterID" value="#{showTheaterBean.theater.theaterID}" />
                </h:commandButton> <!-- Back to theater selection -->
            </h:form>
        </f:view>
    </h:body>
</html>
